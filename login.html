<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

<style>
    
.page-centered {
    width: 50%;
    height: 30%;
    position: absolute;
    top: 40%;
    left: 50%;
    font-family: sans-serif;
    -ms-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
}

.login-h1 {
    font-weight: 100;
    font-size: 1.8em;
    font-weight: 100;
    text-align: center;
    font-family: sans-serif;
    margin-bottom: 30px;
}
.form-input {
    width:100%;
    margin-bottom: 10px;
    font-size: 1.5em;
    font-weight: 100;
    border-radius: 0px !important;
    padding: 10px 20px;
}
input, textarea, button, button:focus {
    outline: none;
    box-shadow:none !important;
}
.logo {
    margin: 0 auto;
    width: 100px;
    height: 100px;
    color: white;
    border-radius: 50%;
    background-color: royalblue;
    margin-bottom: 30px;
}

.logo p {
    position: relative;
    top: 50%;
    text-align: center;
    transform: translate(-1%,-50%);
    -ms-transform: translateX(-1%) translateY(-50%);
    -webkit-transform: translate(-1%,-50%);
    font-size: 1.5em;
    font-weight: 100;
    text-transform: uppercase;
}
.mlogo {
    margin: 0 auto;
    width: 100px;
    height: 100px;
    color: white;
    border-radius: 50%;
    background-color: rgb(9, 107, 9);
    margin-bottom: 30px;
}
.mlogo p {
    position: relative;
    top: 50%;
    text-align: center;
    transform: translate(-1%,-50%);
    -ms-transform: translateX(-1%) translateY(-50%);
    -webkit-transform: translate(-1%,-50%);
    font-size: 1.5em;
    font-weight: 100;
    text-transform: uppercase;
}

.form-submit {
    background-color: royalblue;
    width: 40%;
    height: 15%;
    border: none;
    font-weight: 100;
    font-size: 1em;
    color: white;
    padding: 10px 30px;
    cursor: pointer;
}
.mform-submit {
    background-color: rgb(9, 107, 9);
    width: 40%;
    height: 15%;
    border: none;
    font-weight: 100;
    font-size: 1em;
    color: white;
    padding: 10px 30px;
    cursor: pointer;
}

.page-centered button{
    margin: 0% 30%;
    position: relative;
}
</style>
</head>
<body>
    <div class="page-centered">
        <div class="logo">
            <p>Login</p>
        </div>
        <h1 class="login-h1">Login</h1>
        
            <div class="form-group">
                <input type="text" placeholder="Username" required class="form-control form-input" id="usernameInput">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required class="form-control form-input" id="passwordInput">
            </div>
            <button onclick="perform()" class="form-submit" id="login">Log In</button>
    </div>
    
</body>
<script>

    function perform(){
        const username = document.getElementById("usernameInput").value;
        const password = document.getElementById("passwordInput").value;

        async function login(){
            const response = await fetch("http://localhost:7000/users");
            const users = await response.json();
            console.log(users);
            
            found = false;
            for(let user of users){
                if((user.username == username) && (user.password == password)){
                    if(user.isEmployee){
                        localStorage.setItem("employeeId", user.userId);
                        localStorage.setItem("employeeName", (user.firstName + " " + user.lastName));
                        window.location.replace("employeedashboard.html");
                    }
                    else{
                        localStorage.setItem("customerId", user.userId);
                        localStorage.setItem("customerName", (user.firstName + " " + user.lastName));
                        window.location.replace("customerdashboard.html");
                    }

                    found = true;
                }
                
            }
            if(found === false){
                alert("Your login information is wrong. Please try again.");
            }
        }

        login();
    }

</script>
</html>
